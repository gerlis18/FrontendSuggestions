<div class="container">
    <div class="jumbotron">
    <form class="form-signin" (submit)="onSubmit()">
      <h1 class="form-sigin-heading">Login</h1>
        <label for="inputEmail" class="col-md-3 control-label"></label>
          <input type="text" class="form-control" id="inputEmail" placeholder="Username" required [(ngModel)]="username" name="username" required autofocus>
        <label for="inputPassword" class="col-md-3 control-label"></label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" required [(ngModel)]="password" name="password">
        <span class="col-md-3"></span>
          <input type="submit" value="Entrar" class="btn btn-primary btn-block" />
    </form>
    </div>
</div>
